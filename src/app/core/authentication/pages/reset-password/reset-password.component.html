<section *ngIf="!done; else isDone">
  <mat-card class="wrapper">
    <mat-card-header>
      <mat-icon mat-card-avatar inline class="avatar-size">account_circle</mat-icon>
      <mat-card-title>Reset password</mat-card-title>
      <mat-card-subtitle>Forgot your password?</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="resetForm" (ngSubmit)="sendResetEmail()">
        <div>
          <mat-form-field class="full-width">
            <input type="email" matInput placeholder="E-mail" required formControlName="email">
            <mat-error *ngIf="c['email'].hasError('email') && !c['email'].hasError('required')">
              Please enter associated e-mail address
            </mat-error>
            <mat-error *ngIf="c['email'].hasError('required')">
              E-mail is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="actions">
          <button [disabled]="loading" mat-flat-button color="primary">
            <mat-spinner *ngIf="loading" [diameter]="15"></mat-spinner>
            Reset
          </button>
          <span class="spacer"></span>
          <a mat-stroked-button routerLink="/login">Cancel</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</section>

<ng-template #isDone>
  <section>
    <div class="wrapper">
      <h1>Email sent!</h1>
      <p>An e-mail with password reset instructions has been sent.</p>
      <p>Follow instruction provided to reset your password and continue where you left off.</p>
    </div>
  </section>
</ng-template>
