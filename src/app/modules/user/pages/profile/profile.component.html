<mat-card class="background accent">
  <mat-card-title>
    Profile
  </mat-card-title>

  <mat-card-content>
    <form class="full">
      <div>
        <mat-form-field class="full-max">
          <input matInput placeholder="Display name" value="Sushi" disabled="true">
          <button matSuffix mac-button mat-icon-button aria-label="Edit display name" (click)="editField('name')">
            <mat-icon>mode_edit</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-max">
          <textarea matInput placeholder="Leave a comment"></textarea>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
</mat-card>
