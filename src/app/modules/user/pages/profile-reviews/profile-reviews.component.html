<section *ngIf="user | async as userData">
  <app-profile-header [user]="userData"></app-profile-header>

  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="1em" id="profile-tabs">

    <app-profile-nav [navId]="navId" fxFlex="initial"></app-profile-nav>

    <div class="full">
      <mat-toolbar class="mat-elevation-z1">
        <span>Novels Reviews</span>
      </mat-toolbar>
      <app-p-reviews [uid]="userData.uid"></app-p-reviews>
    </div>

  </div>
</section>
