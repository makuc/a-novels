<div class="profile-head" fxLayout="row" fxLayoutAlign="start center">
  <div class="userpic" ngClass.gt-xs="userpic-gt-xs">
    <img class="mat-elevation-z3" src="/assets/img/users/01/userpic.jpg" alt="userpic">
  </div>
  <div class="userdetails" fxFlex>
    <h1>{{ user.displayName }}</h1>
    <h6>UID: {{ user.uid }}</h6>
    <h4>Registered: {{ user.createdAt.toDate() | date:'d. M. yyyy' }}</h4>
  </div>
</div>
