<section>
  <h1>Create a new novel</h1>
  <h4>Be creative, expand community</h4>
</section>
<section>
  <form [formGroup]="fgroup" (ngSubmit)="onSubmit()">

    <div>
      <mat-form-field [ngClass]="['half']" [ngClass.xs]="['full']">
        <input type="text" matInput placeholder="Title" required formControlName="title">
        <mat-error *ngIf="form['title'].hasError('required')">
          Title is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <app-text-editor class="dscr-size"
                     [(value)]="form['description'].value" placeholder="Description">
    </app-text-editor>

    <app-tags-selector></app-tags-selector>

    <div>
      <button [disabled]="loading" mat-flat-button color="primary">
        <mat-spinner *ngIf="loading" [diameter]="15"></mat-spinner>
        Create Novel
      </button>

      <a mat-stroked-button routerLink="/workshop" class="btn btn-link">Cancel</a>
    </div>

  </form>
</section>
