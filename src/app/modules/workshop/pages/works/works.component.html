  <div fxFlex>
    <section>
      <h1>Workshop</h1>
    </section>
    <section id="novels">
      <mat-toolbar class="mat-elevation-z1">
        <span>Novels</span>
        <a mat-stroked-button routerLink="/workshop/novel-add">
          <mat-icon>add_circle_outline</mat-icon>
          <span>Add</span>
        </a>
      </mat-toolbar>
      <div class="center">
        <ul class="horizontal-list fixed">

          <li *ngFor="let novel of novelsList | async">
            <a class="clean-link" href="/novel/{{ novel.id }}">
              <mat-card>
                <mat-card-title>{{ novel.title }}</mat-card-title>
                <img mat-card-image *ngIf="!novel.cover"
                    src="/assets/img/novels/01/cover.jpg">
                <img mat-card-image *ngIf="novel.cover"
                    [src]="storage.GEN_URL(storage.BASIC_URL, storage.NOVELS_COVER_PATH, novel.id, storage.NOVELS_COVER_THUMBNAIL)">
                <mat-card-content>
                  Chapter 1321/9999
                </mat-card-content>
              </mat-card>
            </a>
          </li>

        </ul>
      </div>
    </section>
  </div>

</div>
