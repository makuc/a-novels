<section>
  <div class="container full" fxLayout="row" fxLayout.xs="column">

    <!--<div fxFlex="none">
      <mat-nav-list>
        <mat-list-item>
          Novels
        </mat-list-item>
        <mat-list-item>
          Reviews
        </mat-list-item>
      </mat-nav-list>

    <div fxFlex>
      <section>
        <h1>Workshop</h1>
      </section>

      <section id="novels">

        <mat-toolbar class="mat-elevation-z1">
          <span>Novels</span>
          <a mat-stroked-button routerLink="/workshop/novel-add">
            <mat-icon>add_circle_outline</mat-icon>
            <span>Add</span>
          </a>
        </mat-toolbar>

        <div>
          <ul class="v-list">
            <li *ngFor="let novel of novelsList | async; let last = last">
              <div fxLayout="row" fxLayoutAlign="start start" fxLayout.xs="column">
                <div>
                  <img class="cover-img" [src]="coverURL(novel.cover, novel.id)">
                </div>

                <div>
                  <a class="l" routerLink="/workshop/novel/{{ novel.id }}">
                    <h2>{{ novel.title }}</h2>
                  </a>
                  <div [innerHTML]="novel.description">

                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>

      </section>
    </div>

  </div>
</section>
