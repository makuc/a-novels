<mat-form-field class="full">
  <mat-chip-list #tagsList aria-label="Tags selection">
    <mat-chip
              *ngFor="let tag of tags"
              [selectable]="selectable"
              [removable]="removable"
              (removed)="remove(tag)">
      {{ tag }}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input
           placeholder="Tags"
           #tagInput
           [formControl]="tagsCtrl"
           [matAutocomplete]="tagSelector"
           [matChipInputFor]="tagsList"
           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
           [matChipInputAddOnBlur]="addOnBlur"
           (matChipInputTokenEnd)="add($event)">
  </mat-chip-list>
  <mat-autocomplete #tagSelector="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let tag of searchTags | async" [value]="tag">
      {{ tag }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
