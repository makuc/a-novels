<mat-card class="content" [ngClass.xs]="['full']">
  <mat-card-header>
    <mat-icon mat-card-avatar [inline]="true" class="avatar-size">create</mat-icon>
    <mat-card-title>Create a new novel</mat-card-title>
    <mat-card-subtitle>Be creative</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="fgroup" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field [ngClass]="['half']" [ngClass.xs]="['full']">
          <input type="text" matInput placeholder="Title" required formControlName="title">
          <mat-error *ngIf="form['title'].hasError('required')">
            Title is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <mat-toolbar>
        <button [disabled]="loading" mat-flat-button color="primary">
          <mat-spinner *ngIf="loading" [diameter]="15"></mat-spinner>
          Login
        </button>
        <span class="spacer"></span>
        <a mat-stroked-button routerLink="/register" class="btn btn-link">Register</a>
      </mat-toolbar>
    </form>

  </mat-card-content>
</mat-card>
