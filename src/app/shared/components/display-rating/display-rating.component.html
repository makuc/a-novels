<ng-container *ngIf="!icon && rating >= 0 && !short">
  <div class="rating">
    <svg viewBox="0 0 71 10">
      <text class="mat-icons" x="0" y="10">{{ showStar(1) }}</text>
      <text class="mat-icons" x="10" y="10">{{ showStar(2) }}</text>
      <text class="mat-icons" x="20" y="10">{{ showStar(3) }}</text>
      <text class="mat-icons" x="30" y="10">{{ showStar(4) }}</text>
      <text class="mat-icons" x="40" y="10">{{ showStar(5) }}</text>
      <text class="text" x="50" y="6.7">({{ rating.toFixed(2) }})</text>
    </svg>
  </div>
</ng-container>
<ng-container *ngIf="!icon && rating >= 0 && short">
  <div class="rating">
    <svg viewBox="0 0 61 10">
      <text class="mat-icons" x="0" y="10">{{ showStar(1) }}</text>
      <text class="mat-icons" x="10" y="10">{{ showStar(2) }}</text>
      <text class="mat-icons" x="20" y="10">{{ showStar(3) }}</text>
      <text class="mat-icons" x="30" y="10">{{ showStar(4) }}</text>
      <text class="mat-icons" x="40" y="10">{{ showStar(5) }}</text>
      <text class="text" x="50" y="6.7">({{ rating.toFixed(0) }})</text>
    </svg>
  </div>
</ng-container>
<ng-container *ngIf="icon && rating >= 0 && !short">
  <div class="rating">
    <svg viewBox="0 0 88 10">
      <text class="mat-icons help" x="0" y="10" [matTooltip]="tooltip" matTooltipClass="dscr-tooltip">{{ icon }}</text>
      <text class="text" x="10" y="6.7">:</text>
      <text class="mat-icons" x="16" y="10">{{ showStar(1) }}</text>
      <text class="mat-icons" x="26" y="10">{{ showStar(2) }}</text>
      <text class="mat-icons" x="36" y="10">{{ showStar(3) }}</text>
      <text class="mat-icons" x="46" y="10">{{ showStar(4) }}</text>
      <text class="mat-icons" x="56" y="10">{{ showStar(5) }}</text>
      <text class="text" x="67" y="6.7">({{ rating.toFixed(2) }})</text>
    </svg>
  </div>
</ng-container>
<ng-container *ngIf="icon && number >= 0">
    <div class="rating">
      <svg viewBox="0 0 88 10">
        <text class="mat-icons help" x="0" y="10" [matTooltip]="tooltip" matTooltipClass="dscr-tooltip">{{ icon }}</text>
        <text class="text" x="10" y="6.7">:</text>
        <text class="text b" x="87.5" y="7.5" text-anchor="end">{{ formatNumber() }}</text>
      </svg>
    </div>
  </ng-container>
